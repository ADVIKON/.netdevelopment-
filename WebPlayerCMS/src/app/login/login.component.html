<div class="container-fluid">
    
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">

      




      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="/assets/img/logo.png" class="brand_logo" alt="Logo">
        </div> 
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text"  class="form-control input_user" formControlName="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
           
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password"  class="form-control input_pass" formControlName="password"
            placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button  name="button" class="btn login_btn">Login</button>
          </div>
        </form>
      </div>
      
       
    </div>
  </div>
</div>
