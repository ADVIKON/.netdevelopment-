    <div class="row" *ngIf="auth.IsAdminLogin$  | async">
        <h5 class="m-2">Customer Login Details:</h5>
    </div> 
    <div class="col-lg-12" *ngIf="auth.IsAdminLogin$  | async">
        <div class="form-inline p-1">
            <label for="cmbCustomer" class="col-lg-2 text-left" style="justify-content:left">Customer Name:</label>
            <select name="CustomerName" class="custom-select col-lg-3" (change)="onChangeCustomer($event.target.value)"
                id="cmbCustomer">
                <option selected value="0"></option>
                <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">{{cLst.DisplayName}}</option>
            </select>
        </div>
        <div class="form-inline p-1">
            <label for="lname" class="col-lg-2 text-left" style="justify-content:left">Login Name:</label>
            <input type="text" class="form-control col-lg-3" [(ngModel)]="lName" readonly id="lname" name="lname">
        </div>
        <div class="form-inline p-1">
            <label for="pwd" class="col-lg-2 text-left" style="justify-content:left">Password:</label>
            <input type="text" class="form-control col-lg-3" [(ngModel)]="lPwd" readonly id="pwd" name="pwd">
        </div>
    </div>
