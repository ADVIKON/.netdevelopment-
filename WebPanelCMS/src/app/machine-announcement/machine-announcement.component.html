<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
 

<div class="col-lg-12" style="padding: 0 0 0 0;">
  <ul class="nav nav-tabs" role="tablist" style="background: #fff;color: #000;">
    <li class="nav-item">
      <a class="nav-link " routerLink="/Ads">Normal Advertisement</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " routerLink="/PlaylistAds">Playlist Advertisement</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" routerLink="/Announcement">Sanitizer Announcement</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/Prayer">Prayer</a>
  </li>
  </ul>
</div>
<div class="col-lg-12 p-0">
  <div class="col-sm-12">
    <div class="form-row">
      <div class="form-group col-sm-3 m-0">
        <label for="SearchcName" class="mb-2 mr-sm-2">Customer Name:</label>
        <select name="SearchcName" class="custom-select form-control mb-2 mr-sm-2 " [(ngModel)]="cmbSearchCustomer"
          (change)="onChangeSearchCustomer($event.target.value)" id="SearchcName">
          <option selected value="0"></option>
          <option *ngFor="let cLst of CustomerList" [value]="cLst.Id">{{cLst.DisplayName}}</option>
        </select>

      </div>
      <div class="form-group col-sm-3 m-0">
        <label for="SearchTName" class="mb-2 mr-sm-2">Token :</label>
        <select class="custom-select form-control mb-2 mr-sm-2 " [(ngModel)]="cmbSearchToken"
          (change)="onChangeToken($event.target.value)" id="SearchTName">
          <option selected value="0"></option>
          <option *ngFor="let fLst of SearchTokenList" [value]="fLst.tokenid">{{fLst.tokenCode}} - {{fLst.location}}
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6 m-0">
        <label for="bt" class="mb-1 mr-sm-2">&nbsp;</label>
        <div class="pr-2" id="bt">
          <button type="button" (click)="moveUp(selectedRow)" class="btn btn-primary m-1">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
          </button>
          <button type="button" (click)="moveDown(selectedRow)" class="btn btn-primary m-1">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </button>
    
          <button type="button" (click)="UpdateSRNo()" class="btn btn-primary m-1">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive" style="height:150px;overflow-y: scroll;">
    <table class="table table-sm table-bordered table-hover table-fixed tbody">
      <thead class="sticky-top thead-light">
        <tr>
          <th class="sticky-top WidthTitleTH">Title</th>
          <th class="sticky-top WidthArtistTH">Artist </th>
          <th class="sticky-top WidthCategoryTH">Genre </th>
          <th class="sticky-top Link-Center_Width"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plSongLst of PlaylistSongsList; let i=index"
        [ngClass]="{'selected':i==selectedRow}" (click)="setClickedRow(i)">
          <td data-label="Title" class="WidthTitleTH">
            <a href="{{plSongLst.url}}" target="_blank">
              {{plSongLst.title}}
            </a>
          </td>
          <td data-label="Artist" class="WidthArtistTH">{{plSongLst.Artist}}</td>
          <td data-label="Genre" class="WidthCategoryTH">
            {{plSongLst.Genre}}
          </td>
          <td data-label="" class="cursor-pointer Link-Center_Width"
          (click)="openTitleDeleteModal(TitleDeleteModal,plSongLst.id)">
          <i class="fa fa-trash" style="color:red;" aria-hidden="true"></i>
        </td>
          

        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-12 mt-2">
    <div class="form-row">
      <div class="form-group col-sm-3  m-0">
        <label for="cName" class="mb-2 mr-sm-2">Genre:</label>
        <select name="cName" class="custom-select form-control mb-2 mr-sm-2 " [(ngModel)]="cmbGenre"
          (change)="onChangeGenre($event.target.value)" id="cName">
          <option selected value="0"></option>
          <option *ngFor="let cLst of GenreList" [value]="cLst.Id">{{cLst.DisplayName}}</option>
        </select>
      </div>
      <div class="form-group col-sm-1  m-0">
        <div class="">
          <button class="btn btn-primary mt-5 mb-2" type="button" (click)="AddSong()">
            <i class="fa fa-upload fa-lg"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div id="dis"  class="table-responsive">
    <table class="table table-sm table-bordered table-hover table-fixed tbody">
      <thead class="sticky-top thead-light">
        <tr>
          <th class="sticky-top WidthTitle">Title</th>
          <th class="sticky-top WidthArtist">Artist</th>
          <th class="sticky-top WidthCategory">Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr  class="cursor-pointer" *ngFor="let songLst of SongsList; let i=index"
        [ngClass]="{'selected':isRowSelected(i)}" 
            (click)="setMultipleClickedRow($event,i,songLst,false)" style="
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;">
          <td class="WidthTitle" data-label="Title">

            <a href="{{songLst.TitleIdLink}}" target="_blank">
              {{songLst.title}}
            </a>
          </td>
          <td data-label="Artist" class="WidthArtist">{{songLst.Artist}}</td>
          <td data-label="Genre" class="WidthCategory">{{songLst.genreName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #TitleDeleteModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5>Delete Title</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <p>Are you sure to delete?</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary col-sm-2  pull-right" (click)="d('Cross click')">
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger col-sm-2  pull-right mr-2" (click)="DeleteTitle()" (click)="d('Cross click')">
            <i class="fa fa-check fa-lg" aria-hidden="true"></i>
          </button>

        </div>
      </div>

    </div>
  </div>

</ng-template>
